<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header" ng-bind="boardConfig.name"></h2>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row" style="margin-left: 20px;margin-right: 20px;">
    <table class="col-lg-12">
        <colgroup>
        <col style="width:10%;">
        <col style="width:50%;">
        <col style="width:10%;">
        <col style="width:10%;">
        <col style="width:10%;">
        <col style="width:10%;">
        </colgroup>
        <thead>
        <tr>
            <th class="">NO.</th>
            <th class="">제목</th>
            <th>작성자</th>
            <th>조회</th>
            <th>파일</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in boards | startFrom:(currentPage -1)*pageSize | limitTo:pageSize">
          <td>{{totalItems - ($index + (currentPage -1)*pageSize)}}</td>
          <td ng-click="boardView(item)"><a href ng-bind="item | boardCateFilter"></a></td>
          <td ng-bind="item.insertId"></td>
          <td ng-bind="item.cnt"></td>
          <td ng-bind=""></td>
          <td ng-bind="item.insertDate | date:'yyyy-MM-dd'"></td>
        </tr>
        </tbody>
    </table>
    <!-- pagination -->
    <div class="row text-center">
    <ul uib-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm" max-size="maxSize" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
    </div>
    <div class="row text-right">
        <button class="btn btn-primary" type="button" ng-show="boardConfig.id" ng-click="create()">
           <span class="glyphicon glyphicon-plus-sign"></span>&nbsp;&nbsp;신규
         </button>
         <button class="btn btn-warning" type="button" ng-click="back()">
           <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;&nbsp;돌아가기
         </button>
    </div>
</div>
